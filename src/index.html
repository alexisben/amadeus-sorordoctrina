<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Amadeus Soror Doctrina</title>
</head>
<body>
    <canvas class="webgl"></canvas>

    <!-- Loading -->
    <section id="loading-section">
        <div class="container">
            <h2>Patientez...</h2>
            <img src="https://picsum.photos/200/200" alt="TEMP">
            <p>Votre expérience est en cours de chargement...</p>
        </div>
    </section>

    <!-- Landing -->
    <section id="landing-section">
        <div class="container">
            <button class="toggle-infos" id="open-infos">
                <img src="https://picsum.photos/100/100" alt="Icon">
            </button>

            <h1>Amadeus<br> Soror Doctrina</h1>
            <img src="https://picsum.photos/200/200" alt="TEMP">
            <div class="speakers-info flex">
                <img src="https://picsum.photos/100/100" alt="Ecouteurs">
                <p>Ecouteurs externes recommandés</p>
            </div>
        </div>
        <button id="start-exp-btn">
            <h3>Démarrer l’expérience</h3>
        </button>
    </section>

    <!-- Informations -->
    <section id="infos-section">
        <div class="container">
            <button class="toggle-infos" id="close-infos">
                <img src="https://picsum.photos/100/100" alt="Icon">
            </button>

            <p>Informations</p>
        </div>
    </section>

    <!-- Starting exp -->
    <section class="starting"  id="starting-section">
        <div class="container">
            <h2>Inspiré de faits réels</h2>
            <img src="https://picsum.photos/200/200" alt="TEMP">
            <p>Nous vous recommandons d’utiliser des écouteurs externes pour profiter pleinement de l’expérience.</p>
        </div>
    </section>
    
</body>
</html>
